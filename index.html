<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css" />
    <link rel="icon" href="images/logo1.png" />
    <title>Login Form | Keonibeng</title>
</head>

<body onload="loaderFunction()">
    <!-- preloader-->
    <div id="loader"></div>

    <div style="display:none;" id="forLoader">
        <main class="form">
            <div class="container p-4 mb-4">
                <h1 class="text-center mt-4 mb-4"><strong>Profile</strong></h1>
                <div class="pp">
                    <img src="images/user.png" alt="Profile Picture" width="170" id="default_pp" />
                    <div id="image-preview"></div>
                    <form id="upload-form" enctype="multipart/form-data">
                        <label for="image-upload" class="btn-profile mt-5" onclick="upload_pp()" id="upload-pp">
                            <i class="bi bi-arrow-left-right"></i>
                            &nbsp; Change Image
                        </label>
                        <input type="file" id="image-upload" name="image-upload" accept="image/*">
                    </form>
                </div>

                <div class="container mt-5">
                    <form id="myForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <input type="text" id="name" class="form-control mb-3" placeholder="Name"
                                        required />
                                    <label for="name">Full Name</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <input type="number" id="number" class="form-control mb-3"
                                        placeholder="Phone Number" required />
                                    <label for="number">Phone Number</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <select class="form-select mb-3" id="address">
                                        <option selected>-select-</option>
                                    </select>
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <input type="email" id="email" class="form-control mb-3" placeholder="Email"
                                        required />
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating">
                                    <input type="text" id="username" class="form-control mb-3" placeholder="Username"
                                        required />
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                    <div class="toggle-pass">
                                        <button class="btn" type="button" id="toggle-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <p onclick="generatePassword()">Generate password
                                    <i class="bi bi-arrow-right"></i>
                                </p>
                            </div>
                        </div>
                        <div class="split mt-2">
                            <div>
                                <button type="submit" class="btn-save mt-3" onclick="saveData()">
                                    <i class="bi bi-arrow-bar-up"></i>
                                    &nbsp;Save
                                </button>
                                <button type="reset" class="btn-reset mt-3">
                                    <i class="bi bi-arrow-clockwise"></i>
                                    &nbsp;Reset
                                </button>
                            </div>
                            <div>
                                <button type="reset" class="btn-profile mt-3" data-bs-target="#registeredModal" data-bs-toggle="modal" onclick="rgstrd()">
                                    <i class="bi bi-person"></i>
                                    &nbsp;Registered Personell
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Registered Modal-->
            <div class="modal fade" id="registeredModal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h3 class="modal-title">Registered Personell</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="table-responsive">
                                <table class="table" id="myTable">
                                    <thead>
                                        <tr>
                                            <th>Full Name</th>
                                            <th>Phone Number</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                            <th>Username</td>
                                            <th>Password</td>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <p class="text-start text-success" class="mb-5" id="registered"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Registered Modal-->
        </main>
    </div>
</body>

</html>

<script src="main.js"></script>
